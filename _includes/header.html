<header>
  <div class="container-fluid">
    <nav id="main-container" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse" >
          <span class="sr-only">Cambiar navegaci√≥n</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand"><img id="main-logo" src="{{ "/img/blog/logo.png" | prepend: site.baseurl}}" alt="coronado Edgar" style="height:70px;" class="img-responsive"></a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul id="main-menu" class="nav navbar-nav navbar-right">
            <li><a href="/" {% if page.url == "/" %}class="main-active"{% endif %}>CoronadoEdgar</a></li>
            {% for my_page in site.pages %}
              {% if my_page.title %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}" {% if page.url == my_page.url %}class="main-active"{% endif %}>{{ my_page.title }}</a></li>
              {% endif %}
            {% endfor%}
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
